<!DOCTYPE html>
<html>
<head>
    <title>Baskar Gopinath - Portfolio</title>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #e0e0e0; 
        }
        .card { 
            background: rgb(255, 255, 255); 
            padding: 40px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            width: fit-content; 
            text-align: left; /* Aligns text to the left */
            transform: scale(1.2); /* Scales everything inside the card by 20% */
            transform-origin: top left; /* Ensures the scaling happens from the top left corner */
            border-radius: 10px;
        }
        .link-item, .social-links {
            display: flex;
            align-items: center;
            justify-content: left;  /* Ensure alignment is set to left */
            margin-bottom: 10px; 
        }
        .link-item img {
            margin-right: 10px; 
            height: 30px; 
        }
        h1 { 
            margin-bottom: 20px; 
        }
        a {
            color: black; /* Set link color to black */
            text-decoration: underline; /* Keeps underline for links */
        }
        .social-links a {
            margin-right: 10px;  /* Spacing between social link items */
        }
        /* Additional styling can be added here */
    </style>
</head>
<body>
    <div class="card">
        <h1>Baskar Gopinath</h1>
        <div class="link-item">
            <img src="icons/email.webp" alt="Email">
            <a href="mailto:baskargopinath01@gmail.com">Email</a>
        </div>
        <div class="link-item">
            <img src="icons/resume.jpeg" alt="Resume">
            <a href="files/baskar_resume.pdf">Resume</a>
        </div>
        <div class="link-item">
            <img src="icons/github.png" alt="GitHub">
            <a href="https://github.com/bgopi23">GitHub</a> <!-- Ensure to use the full URL for external links -->
        </div>
        <div class="link-item">
            <img src="icons/linkedin.webp" alt="LinkedIn">
            <a href="https://www.linkedin.com/in/baskar-gopinath-6737a8165/">LinkedIn</a>
        </div>
    </div>
</body>
</html>
